<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOX</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="icon" type="image/png" href="https://img.icons8.com/material-rounded/24/sparkles.png"> 

    <style>
        /* 1. 기본 설정 및 스크롤 디자인 */
        html { overflow: hidden; height: 100%; }
        body {
            background-color: #F2F2F2; margin: 0; padding: 0;
            width: 100%; height: 100%; overflow-y: auto; overflow-x: hidden;
            display: flex; flex-direction: column; cursor: none; 
            -webkit-font-smoothing: antialiased;
            text-rendering: optimizeLegibility;
            font-family: 'GowoonDodum', sans-serif;
        }

        body::-webkit-scrollbar { width: 8px; }
        body::-webkit-scrollbar-track { background: #F2F2F2; }
        body::-webkit-scrollbar-thumb { background: #BCBCBC; border-radius: 10px; }
        body::-webkit-scrollbar-thumb:hover { background: #a8a8a8; }

        body.no-scroll { overflow: hidden !important; }

        @font-face { font-family: 'GowoonDodum'; src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2108@1.1/GowunDodum-Regular.woff') format('woff'); }
        @font-face { font-family: 'AmoreChristmas'; src: url('fonts/Amore Christmas.otf') format('opentype'); }

        .custom-cursor { width: 12px; height: 12px; border-radius: 50%; background-color: black; position: fixed; pointer-events: none; z-index: 9999; transform: translate(-50%, -50%); transition: transform 0.1s ease-out; }

        /* 2. 비디오 배경 및 오버레이 */
        .video-background {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -2;
            overflow: hidden;
        }
        .video-background video {
            width: 100%; height: 100%;
            object-fit: cover;
        }
        .video-overlay {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(242, 242, 242, 0.75);
            z-index: -1;
        }

        /* 3. 헤더 레이아웃 (Contact 페이지 스타일 적용) */
        header { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 19px 40px; /* 고정 패딩 */
            width: 100%; max-width: 1920px; margin: 0 auto; box-sizing: border-box;
            z-index: 1000; position: relative; opacity: 0; transform: translateY(-10px); 
            transition: opacity 1.2s ease-out, transform 1.2s ease-out; 
        }
        header.visible { opacity: 1; transform: translateY(0); }

        .home-button, .circle-icon { cursor: none !important; }
        .circle-icon { width: 24px; height: 24px; background-color: black; border-radius: 50%; flex-shrink: 0; }
        
        nav { display: flex; align-items: center; }
        
        nav a, .works-link { 
            font-family: 'GowoonDodum', sans-serif; text-decoration: none; color: black; 
            font-size: 1.1rem; font-weight: 500; white-space: nowrap; margin: 0; 
            margin-left: 25px; /* 간격 고정 */
            line-height: 1; display: block; cursor: none !important;
        }

        .menu-toggle { display: none; flex-direction: column; gap: 5px; background: none; border: none; padding: 10px; z-index: 1002; cursor: none !important; }
        .menu-toggle span { display: block; width: 25px; height: 2px; background-color: black; transition: 0.3s; }

        /* Works 드롭다운 (Contact 페이지 스타일) */
        .works-dropdown-container { position: relative; display: inline-block; }
        .works-icons { 
            position: absolute; 
            top: 200%; /* 위치 조정 */
            left: 50%; 
            transform: translateX(-50%); 
            margin-top: -15px;
            display: flex; flex-direction: column; gap: 10px; 
            max-height: 0; overflow: hidden; opacity: 0; padding: 0;
            transition: all 0.4s ease-out; z-index: 1001; 
        }
        .works-icons.open { max-height: 350px; opacity: 1; padding: 5px 15px 15px 15px; }
        
        .works-item { 
            text-decoration: none; color: black; width: 100px; height: 45px; 
            display: flex; justify-content: center; align-items: center; 
            border: 1px solid black; border-radius: 25px; background-color: #F2F2F2; 
            opacity: 0; transform: translateY(10px); transition: all 0.4s ease-out;
            cursor: none !important;
        }
        .works-item p { font-family: 'GowoonDodum', sans-serif; font-size: 0.9em; margin: 0; color: inherit; }

        .works-icons.open .works-item:nth-child(1) { transition-delay: 0.1s; opacity: 1; transform: translateY(0); }
        .works-icons.open .works-item:nth-child(2) { transition-delay: 0.2s; opacity: 1; transform: translateY(0); }
        .works-icons.open .works-item:nth-child(3) { transition-delay: 0.3s; opacity: 1; transform: translateY(0); }
        /* 호버 시 배경색 및 글자색 변경 적용 */
        .works-item:hover { background-color: #dddddd; color: white; transition-delay: 0s !important; }

        /* 4. 메인 콘텐츠 */
        .main-wrapper { 
            flex-grow: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; 
            padding: 0 40px; text-align: center; margin-top: -30px; 
            transition: all 0.8s cubic-bezier(0.22, 1, 0.36, 1);
        }

        .title-container {
            position: relative; display: inline-block; opacity: 0; transform: translateY(20px);
            font-size: clamp(1.8rem, 12vw, 10rem); 
            transition: opacity 1.5s ease-out, transform 1.5s ease-out, font-size 0.8s cubic-bezier(0.22, 1, 0.36, 1);
        }
        .title-container.visible { opacity: 1; transform: translateY(0); }
        .main-title { font-family: 'AmoreChristmas', cursive; font-size: 1em; margin: 0; line-height: 0.85; letter-spacing: 0.01em; text-transform: lowercase; padding: 0 0.15em; }

        /* 반짝이 위치 수정 및 유동성 확보 */
        .sparkle-svg {
            position: absolute; width: 0.3em; height: auto; z-index: -1; opacity: 0;
            transition: opacity 1.2s ease-out 0.2s, transform 1.2s cubic-bezier(0.34, 1.56, 0.64, 1), left 0.8s cubic-bezier(0.22, 1, 0.36, 1), top 0.8s cubic-bezier(0.22, 1, 0.36, 1);
        }
        .title-container.visible .sparkle-svg { opacity: 1; }
        
        .sparkle-left { 
            left: 50%; /* N에 더 밀착 */
            margin-left: -1.2em;
            top: 8%; /* N의 상단으로 조정 */
            transform: translateY(-50%) scale(0.5); 
        }
        .title-container.visible .sparkle-left { transform: translateY(-50%) scale(1); }
        
        .sparkle-right { 
            right: -0.15em; 
            top: 93%; /* 하단으로 살짝 이동 */
            transform: translateY(-50%) scale(0.5); 
        }
        .title-container.visible .sparkle-right { transform: translateY(-50%) scale(1); }

        .sub-info-container {
            margin-top: clamp(15px, 4vw, 40px);
            opacity: 0; transform: translateY(20px);
            transition: opacity 1.5s ease-out 0.3s, transform 1.5s ease-out 0.3s, margin-top 0.8s cubic-bezier(0.22, 1, 0.36, 1);
        }
        .sub-info-container.visible { opacity: 1; transform: translateY(0); }
        .sub-text { font-size: clamp(10px, 1.8vw, 26px); font-weight: 500; color: #333; letter-spacing: 0.05em; margin: 0; word-break: keep-all; transition: font-size 0.8s cubic-bezier(0.22, 1, 0.36, 1); }

        /* 5. 푸터 */
        footer { padding: 20px 40px; width: 100%; max-width: 1920px; margin: 0 auto; box-sizing: border-box; opacity: 0; transform: translateY(10px); transition: opacity 1.2s ease-out, transform 1.2s ease-out; }
        footer.visible { opacity: 1; transform: translateY(0); }
        .divider-container { display: flex; align-items: center; margin-bottom: 15px; }
        .divider-circle { width: 8px; height: 8px; background-color: #BCBCBC; border-radius: 50%; }
        .divider-line { flex-grow: 1; height: 1px; background-color: #BCBCBC; }
        .copyright { font-family: 'GowoonDodum', sans-serif; color: #555; font-size: 0.8em; text-align: right; }

        /* 6. 반응형 (모바일) - Contact 페이지 로직 적용 */
        @media (max-width: 768px) {
            header { padding: 15px 25px; }
            .menu-toggle { display: flex; }
            nav { 
                position: fixed; top: 0; right: -100%; width: 100%; height: 100vh; 
                background-color: #F2F2F2; flex-direction: column; justify-content: center; 
                transition: 0.5s ease-in-out; z-index: 1001; visibility: hidden;
            }
            nav.open { right: 0; visibility: visible; }
            nav a, .works-link { font-size: 1.5em; margin: 15px 0; margin-left: 0; }
            
            .works-dropdown-container { display: flex; flex-direction: column; align-items: center; }
            .works-icons { 
                position: static; transform: none; opacity: 1; max-height: none; 
                padding: 5px 0; display: flex; flex-direction: column; align-items: center; margin-top: 0;
            }
            .works-item { 
                width: auto; height: auto; border: none; background: none; opacity: 1; transform: none; margin: 5px 0; transition: none;
            }
            .works-item p { font-size: 0.75em; color: #888; }
        }
    </style>
</head>
<body>
    <div class="custom-cursor"></div>

    <div class="video-background">
        <video autoplay muted loop playsinline>
            <source src="https://res.cloudinary.com/delc12dhr/video/upload/v1767274664/loop_intro_enurrw.mp4" type="video/mp4">
        </video>
    </div>
    <div class="video-overlay"></div>

    <header id="header">
        <a href="index.html" class="home-button">
            <div class="circle-icon"></div>
        </a>
        <button class="menu-toggle" id="menuToggle"><span></span><span></span><span></span></button>
        <nav id="navMenu">
            <a href="about.html">About</a> 
            <a href="contact.html">Contact</a> 
            <div class="works-dropdown-container" id="worksContainer">
                <p class="works-link">Works</p>
                <div class="works-icons" id="worksIcons">
                    <a href="2d_animation.html" class="works-item"><p>2D</p></a>
                    <a href="3d_animation.html" class="works-item"><p>3D</p></a>
                    <a href="assets.html" class="works-item"><p>Assets</p></a>
                </div>
            </div>
        </nav>
    </header>

    <div class="main-wrapper">
        <div class="title-container" id="mainTitleContainer">
            <img src="images/sparkle.svg" alt="sparkle" class="sparkle-svg sparkle-left">
            <h1 class="main-title">nox<br>portfolio</h1>
            <img src="images/sparkle.svg" alt="sparkle" class="sparkle-svg sparkle-right">
        </div>
        <div class="sub-info-container" id="subInfo">
            <p class="sub-text">2D & 3D Animation Generalist</p>
        </div>
    </div>

    <footer id="footer">
        <div class="divider-container"><div class="divider-circle"></div><div class="divider-line"></div><div class="divider-circle"></div></div>
        <p class="copyright">© 2025 NOX. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cursor = document.querySelector('.custom-cursor');
            document.addEventListener('mousemove', (e) => {
                cursor.style.left = `${e.clientX}px`;
                cursor.style.top = `${e.clientY}px`;
            });

            // 순차적 페이드인
            setTimeout(() => { document.getElementById('header').classList.add('visible'); }, 200);
            setTimeout(() => { 
                document.getElementById('mainTitleContainer').classList.add('visible'); 
                document.getElementById('footer').classList.add('visible');
            }, 500);
            setTimeout(() => { document.getElementById('subInfo').classList.add('visible'); }, 900);

            const menuToggle = document.getElementById('menuToggle');
            const navMenu = document.getElementById('navMenu');
            const worksContainer = document.getElementById('worksContainer');
            const worksIcons = document.getElementById('worksIcons');
            const worksLink = document.querySelector('.works-link');

            // 모바일 스크롤 제어
            function toggleScroll() {
                if (navMenu.classList.contains('open') && window.innerWidth <= 768) {
                    document.body.classList.add('no-scroll');
                } else {
                    document.body.classList.remove('no-scroll');
                }
            }

            // 햄버거 메뉴 토글
            menuToggle.addEventListener('click', () => {
                navMenu.classList.toggle('open');
                toggleScroll();
            });

            // Works 드롭다운 토글 (클릭)
            worksLink.addEventListener('click', (e) => {
                e.stopPropagation();
                worksIcons.classList.toggle('open');
            });

            // 데스크톱 전용: 마우스가 영역을 벗어나면 드롭다운 닫기
            worksContainer.addEventListener('mouseleave', () => {
                if (window.innerWidth > 768) {
                    worksIcons.classList.remove('open');
                }
            });

            // 외부 클릭 시 모든 메뉴 닫기
            document.addEventListener('click', (e) => {
                if (!menuToggle.contains(e.target) && !navMenu.contains(e.target)) {
                    navMenu.classList.remove('open');
                    worksIcons.classList.remove('open');
                    document.body.classList.remove('no-scroll');
                }
            });

            // 창 크기 변경 시 스크롤 잠금 해제
            window.addEventListener('resize', () => {
                if (window.innerWidth > 768) {
                    document.body.classList.remove('no-scroll');
                }
            });
        });
    </script>
</body>
</html>
